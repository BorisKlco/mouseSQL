# pg_hba.conf - Custom host-based authentication

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow replication connections from localhost
# local   replication     all                                     peer
# host    replication     all             127.0.0.1/32            scram-sha-256
# host    replication     all             ::1/128                 scram-sha-256

# Allow all connections from other containers on the same Docker network
host    all             all             172.16.0.0/12           scram-sha-256

# Allow all connections from the host machine
host    all             all             127.0.0.1/32            scram-sha-256

# ===============================================================================
# !! SECURITY WARNING !!
# The following line allows any user to attempt to connect to any database
# from ANYWHERE on the internet. Ensure you have a very strong password and
# consider restricting this to specific IP addresses if possible.
#
# Example for a specific IP: host all all 1.2.3.4/32 scram-sha-256
# ===============================================================================
host    all             all             0.0.0.0/0               scram-sha-256